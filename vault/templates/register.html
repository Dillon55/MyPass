<!DOCTYPE html>
<html lang="en">
<head>  
    {% load static %}

    <link rel="stylesheet" href="{% static 'vault/register.css' %}">

    <title>Register</title>
  
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <small class="text-muted">
            Already have an account?
            <a href="{% url 'login' %}">Log in</a>
        </small>
    </form>
</body>
</html>

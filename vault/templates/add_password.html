<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="group_id">Group (optional):</label>
    <select name="group_id">
        <option value="">No Group</option>
        {% for group in groups %}
            <option value="{{ group.group_id }}">{{ group.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add Password</button>
</form>

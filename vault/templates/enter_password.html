{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Account Password</title>
    <link rel="stylesheet" href="{% static 'vault/enter_password.css' %}">
    <script src="{% static 'vault/enter_password.js' %}" defer></script>
</head>
<body>

    <main>
        <h2>Enter Account Password</h2>
        <p>Please enter your account password to encrypt the new password.</p>

        <form method="POST" action="{% url 'edit_password' password_id=password_id %}">
            {% csrf_token %}
            
            <input type="hidden" name="service_name" value="{{ service_name }}">
            <input type="hidden" name="username_name" value="{{ username_name }}">
            <input type="hidden" name="password" value="{{ new_password }}">

            <label for="account_password">Account Password:</label>
            <input type="password" name="account_password" id="account_password" required>

            <div class="error-message" id="error-message" style="display: none; color: red; margin-top: 10px;"></div>

            <button type="submit">Submit</button>
        </form>

        <a href="{% url 'dashboard' %}" class="cancel-btn">Cancel</a>
    </main>

</body>
</html>
